<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gamified Physical Therapy</title>
    <style>
        #outerContainer {
        display: flex;
        height: 100vh;
        }
        /* Left container holds the exercise image */
        #leftContainer {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #fafafa;
        }
        /* Right container is split vertically */
        #rightContainer {
        flex: 1;
        display: flex;
        flex-direction: column;
        }
        /* Top half of the right side for the video feed */
        #videoContainer {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #eaeaea;
        }
        /* Bottom half for instructions, progress, and button */
        #bottomRight {
        flex: 1;
        padding: 20px;
        box-sizing: border-box;
        background-color: #f0f0f0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        }
        /* Styling for the exercise image on the left */
        #exerciseImage {
        max-width: 90%;
        max-height: 90%;
        border: 1px solid #ccc;
        }
        /* Video feed styling */
        #videoFeed {
        width: 100%;
        height: auto;
        border: 1px solid #ccc;
        }
        /* Progress bar container */
        #progressContainer {
        width: 100%;
        background-color: #ddd;
        margin-top: 20px;
        height: 30px;
        border-radius: 5px;
        overflow: hidden;
        }
            /* Progress bar container */
        #progressContainer {
            width: 640px;
            background-color: #ddd;
            margin-top: 20px;
            height: 30px;
            border-radius: 5px;
            overflow: hidden;
        }
            /* Progress bar fill */
        #progressBar {
            width: 0%;
            height: 100%;
            background-color: #4CAF50;
            text-align: center;
            line-height: 30px;
            color: white;
            transition: width 0.5s ease;
        }
            /* Hide the button by default */
        #nextLevelButton {
            display: none;
            margin-top: 20px;
            font-size: 1.2em;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Physical Therapy Dashboard</h1>

    <div id="outerContainer">
        <!-- Left side: Exercise Image -->
        <div id="leftContainer">
          <h2>Exercise Image</h2>
          <img id="exerciseImage" src="{{ url_for('static', filename='images/toppings0.png') }}" alt="Exercise Step">
        </div>
        <!-- Right side: Video feed on top, instructions & progress on bottom -->
        <div id="rightContainer">
          <div id="videoContainer">
            <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
          </div>
          <div id="bottomRight">
            <div id="instructionsBox">
              <p>Follow the on-screen instructions and watch your video feedback. Complete the exercise to advance.</p>
            </div>
            <div id="progressContainer">
              <div id="progressBar">0 / 6</div>
            </div>
            <button id="nextLevelButton" onclick="goToNextLevel()">Next Level</button>
            <div id="counterDisplay" style="font-size: 2em; margin-top: 20px;">
              Counter: 0
            </div>
          </div>
          <button onclick="window.location.href='/'">Back to Landing</button>
        </div>
    </div>

    <script>
        // This will output something like "/static/images/knead"
        var baseUrl = "{{ url_for('static', filename='images/toppings') }}";
    </script>

    <script>
        function updateAll() {
            fetch('/counter')
                .then(response => response.json())
                .then(data => {
                    let counter = data.counter;
                    let imgElement = document.getElementById('exerciseImage');
                    let progressBar = document.getElementById('progressBar');
                    let nextLevelButton = document.getElementById('nextLevelButton');
                    let counterDisplay = document.getElementById('counterDisplay');

                    // Update the counter display
                    counterDisplay.innerText = "Counter: " + counter;

                    // Update the image based on the counter value (0 to 5)
                    if (counter < 5) {
                        // Use the baseUrl generated by url_for and append the counter and file extension
                        imgElement.src = baseUrl + counter + '.png';
                        nextLevelButton.style.display = 'none';
                    } else {
                        // When counter reaches 6, keep the final image and show the button
                        imgElement.src = baseUrl + '5.png';
                        nextLevelButton.style.display = 'block';
                    }

                    // Calculate progress (ensure it never exceeds 100%)
                    let progressPercentage = Math.min((counter / 5) * 100, 100);
                    progressBar.style.width = progressPercentage + '%';
                    progressBar.innerText = counter + ' / 5';
                })
                .catch(error => console.error('Error fetching counter:', error));
        }

        function goToNextLevel() {
            // Redirect to the next level route
            fetch('/reset_counter')  // Reset counter first
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        window.location.href = '/cookpizza';  // Redirect after reset
                    }
                })
                .catch(error => console.error('Error resetting counter:', error));
        }

        setInterval(updateAll, 1000); // update every 1000 milliseconds
    </script>
</body>
</html>
